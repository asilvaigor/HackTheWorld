<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 50%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script src="../js/barFinder.js"></script>
<script src="../js/jquery-3.1.1.min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT-4eklt-sl78Yo63bLDQzM3Pj3vgWr1w&libraries=places&callback=initMap">
</script>
<button type="button" onclick="findNearbyBars()">Try it</button>
</body>

</html>
